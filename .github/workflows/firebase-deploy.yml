name: Deploy Firebase Hosting

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Ambiente de deploy (staging ou production)'
        required: true
        default: 'staging'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v3

      - name: Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Instalar dependências
        run: npm ci

      - name: Build do projeto
        run: npm run build

      - name: Instalar Firebase CLI
        run: npm install -g firebase-tools@latest

      - name: Backup da Remote Config (produção apenas)
        if: ${{ github.event.inputs.environment == 'production' }}
        run: |
          mkdir -p firebase-backups
          firebase remoteconfig:get > firebase-backups/remoteconfig-$(date +%Y%m%d-%H%M%S).json
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      - name: Deploy para Hosting (staging ou produção)
        run: |
          if [ "${{ github.event.inputs.environment }}" = "production" ]; then
            firebase deploy --only hosting:production-site --project webapp-authentic
          else
            firebase deploy --only hosting:staging-site --project webapp-authentic-staging
          fi
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
