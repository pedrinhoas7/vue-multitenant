name: Deploy Firebase Hosting

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Ambiente de deploy (staging ou production)'
        required: true
        default: 'staging'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v3

      - name: Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Instalar dependências
        run: npm ci

      - name: Build do projeto
        run: npm run build

      - name: Instalar Firebase CLI
        run: npm install -g firebase-tools@latest

      - name: Criar arquivo de credenciais
        run: echo '${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}' > ${{ github.workspace }}/firebase-key.json

      - name: Definir variável de ambiente
        run: echo "GOOGLE_APPLICATION_CREDENTIALS=${{ github.workspace }}/firebase-key.json" >> $GITHUB_ENV

      - name: Deploy para Hosting
        run: |
          if [ "${{ github.event.inputs.environment }}" = "production" ]; then
            firebase deploy --only hosting:vue-multitenant-app --project webapp-authentic
          else
            firebase deploy --only hosting:vue-multitenant-app-staging --project webapp-authentic-staging
          fi
